<div class="reportCircle">
    <svg height="200" width="200">
        <circle cx="100" cy="100" ng-attr-r="{{circles.radius}}" stroke="blue" stroke-width="4" fill="#6699FF" ng-click="onCircleClick($index);"/>
        <text x="50" y="100" font-family="sans-serif" font-size="20px" fill="black">{{report.name}}</text>
        <text x="75" y="125" font-family="sans-serif" font-size="20px" fill="black">{{report.country_data.net_sales}}</text>
    </svg>
</div>
