<div class="reportCircle">
    <svg height="300" width="300">
        <circle ng-class="{selectedReportCircle: selectedCircle === $index}" cx="150" cy="150" ng-attr-r="{{circles.radius}}" stroke="blue" stroke-width="4" fill="#6699FF" ng-click="onCircleClick($index);"/>
        <text x="100" y="150" font-family="sans-serif" font-size="20px" fill="black">{{report.name}}</text>
        <text x="125" y="175" font-family="sans-serif" font-size="20px" fill="black">{{report.country_data.net_sales}}</text>
    </svg>
</div>
